<!DOCTYPE html> <html>
  <head>
    <meta charset="utf-8">
    <title>Lab2 - VR application</title>
    <meta name="description" content="Basic example for Point Cloud 
component."></meta>
    <script 
src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="js/aframe-pointcloud-component.js"></script>
    <script 
src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script 
src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"$    
<script 
src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="js/aframe-gui.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="ocean" ocean="density: 20; width: 50; depth: 50; 
speed: 4"
                material="color: #9CE3F9; opacity: 0.75; metalness: 0; 
roughness: 1"
                rotation="-90 0 0"></a-entity>
        <a-entity id="light" light="type: ambient; color: 
#888"></a-entity>
        <a-assets>
                <img id="gradient" src="assets/gradient.png">
        </a-assets>
        <a-sky src="#gradient"></a-sky>

        <a-pointcloud
        scale="0.5 0.5 0.5"
		     position="1.5 2 0.5"
        src="url(Sphere.ply)"
        size="0.1"
        texture="url(VGTU-logo.png)"
        depthWrite="false">
      </a-pointcloud>

        <a-gui-flex-container
                        flex-direction="column" justify-content="center" 
align-items="normal"
                        component-padding="0.1"
                        opacity="0.7" width="3.5" height="4.5"
                        position="-2 2.5 -4" rotation="0 0 0"
                >
                        <a-gui-button
                                width="2.5" height="0.75"
                                onclick="testButtonAction()" 
key-code="32"
                                value="Add VGTU Sphere"
                                font-family="Arial"
                                margin="0 0 0.05 0"
                        >
                        </a-gui-button>

                        <a-gui-toggle
                                width="2.5" height="0.75"
                                onclick="testToggleAction()"
                                value="Motion"
                                font-family="Arial"
                                margin="0 0 0.05 0"
                        >
                        </a-gui-toggle>

                        <a-gui-radio
                                width="2.5" height="0.75"
                                onclick="testToggleAction2()"
                                value="Rain"
                                font-family="Arial"
                                margin="0 0 0.05 0"
                        >
                        </a-gui-radio>

                        <a-gui-slider
                                width="2.5" height="0.75"
								                                
onclick="testSliderAction()"
                                percent="0.29"
                                margin="0 0 0.05 0"
                        >
                        </a-gui-slider>
                </a-gui-flex-container>

                <!-- Camera + cursor. -->
                <a-entity id="cameraRig" position="0 1.6 0">
                        <a-camera look-controls wasd-controls 
position="0 0 0">
                                <a-gui-cursor id="cursor"
                                                  raycaster="objects: 
[gui-interactable]"
                                                  fuse="true" 
fuse-timeout="2000"
                                                  design="dot"
                                >
                                </a-gui-cursor> <!-- /cursor -->
                        </a-camera> <!-- /camera -->
    </a-scene>
  </body>
</html>
